<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="images/google">
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body- lo que el usuario ve-->
<body>
    <!-- ENCABEZADO -->
    <!--contiene elementos de encabezado (navegación)-->
    <header>
        <!--- nav - aporta navegación en la página-->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                <a href=""></a>
                </li>
                <!-- Foto de perfil -->
                <li>
                <a href="">
                    <img src="https://lh3.google.com/u/0/ogw/AGvuzYbJ0iIdhfIJvLonRwyQoJ5JxVNkiSKxeoschOwF=s64-c-mo" alt="">
                </a>
                </li>
            </ul>

        </nav>

    </header>

    <!-- MAIIN - división de lo más importante -->
    <main>
        <!-- Sección logo -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!-- Buscador / Input -->
        <section class="main-input">
            <!-- Caja gris redondeada-->
            <div class="main-input-container">
                <!-- ícono de busqueda -->
                <span class="search-icon"></span>
                <!-- Caja de texto (input) -->
                <input type="text">
                <!-- ícono de microfono -->
                <a class="micro-icon" href=""></a>
                <!-- ícono de cámara -->
                <a class="cam-icon" href=""></a>
            </div>

        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>

            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>

    </main>

    <!-- FOOTER - pie de página-->
    <footer>
        <ul class="footer-left">
            <li class="sobre"><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"></a>Sobre Google</li>
            <li>Publicidad</li>
            <li>Negocios</li>
            <li>Cómo funciona la Búsqueda</li>
        </ul>


        <ul class="footer-right">
            <li>Privacidad</li>
            <li>Condiciones</li>
            <li>Preferencias</li>

        </ul>




    </footer>

    
</body>
</html>
